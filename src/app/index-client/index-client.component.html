<div class="container">
  <app-header></app-header>
  <h1>Nos restaurants</h1>
  <div class="row">
    <form>
      <input type="text" placeholder="Nom resto">
      <button type="submit">Search image</button>
    </form>
    <form>
      <select>
        <option>Nom</option>
        <option>Montant</option>
      </select>
      <select>
        <option>Croissant</option>
        <option>Decroissant</option>
      </select>
      <button>Trier</button>
    </form>
  </div>
  <!--LIste restos vaovao-->
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let resto of restos">
      <img class="card-img-top" src="{{resto.image || 'assets/images/restaurant.png'}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{resto.nom}}</h5>
        <a href="liste-plat-resto/{{resto._id}}" class="btn btn-primary">Voir les plats</a>
      </div>
    </div>
  </div>
  <!--Fin liste restos vaovao-->
  <nav *ngIf="droits.ajoutResto" class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-start">
      <button (click)="nouveauResto()" class="btn btn-outline-success me-2">Ajouter un restaurant</button>
    </form>
  </nav>
</div>
<app-footer></app-footer>
