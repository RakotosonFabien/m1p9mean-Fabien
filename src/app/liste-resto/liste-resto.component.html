<div class="container">
  <h1>Liste des restaurants</h1>
  <!--LIste restos vaovao-->
  <div class="row">
    <div class="card" style="width: 18rem;" *ngFor="let resto of restos">
      <img class="card-img-top" src="{{resto.image || 'assets/images/restaurant.png'}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{resto.nom}}</h5>
        <a href="#" class="btn btn-primary">Ajout plat ici</a>
      </div>
    </div>
  </div>
  <!--Fin liste restos vaovao-->
  <nav class="navbar navbar-light bg-light">
    <form class="container-fluid justify-content-start">
      <button (click)="nouveauResto()" class="btn btn-outline-success me-2">Ajouter un restaurant</button>
    </form>
  </nav>
</div>
